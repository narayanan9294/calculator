<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
         
        
        function doAdd(){
            var num1= document.getElementById("ip1").value;
            var num2 = document.getElementById("ip2").value;  //Getter
       var result = Number(num1)+Number(num2);
       var span = document.getElementById("res")
                  span.innerHTML =result //Setter
                  span.style.color="green"
        }

        function doSub(){
            var num1 = document.getElementById("ip1").value;
            var num2 = document.getElementById("ip2").value;
            var result = Number(num1)-Number(num2);
            var span = document.getElementById("res");
                  span.innerHTML =result ;
                  span.style.color="green";
        }

        function doMult(){
            var num1 = document.getElementById("ip1").value;
            var num2 = document.getElementById("ip2").value;
            var  result = Number(num1)*Number(num2);
            var span = document.getElementById("res");
                  span.innerHTML =result;
                  span.style.color="green";
        }
 function doDiv(){
     var num1 = document.getElementById("ip1").value;
     var num2 = document.getElementById("ip2").value;
     var result = Number(num1) / Number(num2);
     var span = document.getElementById("res");
     span.innerHTML = result;
     span.style.color="green";
 }
 </script>
</head>
<body>
    Number1: <input type="number" id="ip1"> <br><br>
    Number2: <input type="number" id="ip2"> <br><br>
    <button onclick="doAdd()" >Add</button> &nbsp;
    <button onclick="doSub()" >Sub</button> &nbsp;
    <button onclick="doMult()">Mult</button> &nbsp;
    <button onclick="doDiv()">Div</button> &nbsp; <br><br>
    Result: <span id="res" style="color: red;"></span>

</body>
</html>
